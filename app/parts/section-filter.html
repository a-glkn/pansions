<section class="section-filters">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="block-round-out">
                    <div class="filter">

                            <div class="form-control">
                                <select name="" class="form__select">
                                    <option value="0">Категория номера</option>
                                    <option value="1">Категория номера 1</option>
                                    <option value="2">Категория номера 2</option>
                                    <option value="3">Категория номера 3</option>

                            </div>

                            <div class="form-control">
                                <select name="" class="form__select">
                                    <option value="0">Этажность</option>

                                    <option value="2">Этажность 2</option>
                                    <option value="3">Этажность 3</option>
                                </select>
                            </div>

                            <div class="form-control form-control_price">
                                <label for="price-form" class="form__label">Цена:</label>
                                <input type="text" id="price-form" placeholder="от:" class="form__input">
                                <input type="text" id="price-to" placeholder="до:" class="form__input">

                            <button type="submit" class="btn">Поиск</button>
